name: Install

on:
  workflow_call:

env:
  CARGO_TERM_COLOR: always

jobs:
  use:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: hello-bin
          path: ~/.cargo/bin/hello-bin
      - run: echo "~/.cargo/bin" >> $GITHUB_PATH
      - run: echo $GITHUB_PATH
      - run: hello-bin
